<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leitor Temperatura</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <style>
    .block{
      /* background-color: #ccc; */
      margin: 0 auto;
    }
    .line{
      text-align: center;
      height: 120px;
    }

    .line td{
      font-size: 2.5rem;
      width: 50px;
    }

    .cursor-pointer{
      cursor: pointer;
    }
  </style>
  <div class="container" id="app">
    <div v-if="state" class="row align-items-center" :style="{ height: heightWindow + 'px' }">
      <div class="col-6 offset-md-1">
        <div class="card">
          <h5 class="card-header">Jogo da velha</h5>
          <div v-if="state.started" class="card-body">
            <table class="table table-bordered">
              <tbody>
                <tr v-for="(i, i_index) in state.grade" class="line">
                  <td @click="mark(i_index, k_index)" v-for="(k, k_index) in i" class="align-middle cursor-pointer">{{k}}</td>
                </tr  >
              </tbody>
            </table>
            <div class="row">
              <div v-for="(i,index) in state.players" class="col">
                <p :class="{'text-info': index == state.current}">
                  <strong>Player:</strong> 
                  <span v-if="index == id">Eu</span>
                  <span v-else>{{ i.name }}</span>          
                </p>
                <p>
                  <strong>Symbol:</strong> {{ i.symbol }}
                </p>
                <p>
                  <strong>Pontos:</strong> 
                  <span class='badge badge-success'>{{ i.points }}</span>
                </p>
              </div>
            </div>
          </div>
          <button v-else @click="startGame" class="btn btn-primary">Iniciar</button>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <h5 class="card-header">Espectadores</h5>
          <div class="card-body">
            <p v-for="(i,index) in state.audience">{{i.name}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  let socket = io();

  let app = new Vue({
    el: "#app",
    data: {
      id: null,
      game: null,
      state: null
    },
    watch: {

    },
    methods: {
      mark(i,j){
        console.log(i,j)
        socket.emit('set-mark', {i,j})
      },
      startGame(){
        socket.emit('start', 'start')
      }
    },
    mounted() {
      //var result = window.prompt();
      socket.on('connect', () => { 
        this.id = socket.id
      });
      
      socket.on('state', (command) => {
        console.log(command.state)
        this.state = command.state
      });

      socket.on('add-player', (command) => {
        console.log(command)
      });
    },
    computed: {
      heightWindow(){
        return window.innerHeight
      }
    }
  });

</script>
</html>
